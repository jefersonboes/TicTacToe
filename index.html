<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe - Real time online game</title>
    <link href="/tictactoe/favicon.ico" rel="icon"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/mqtt@3.0.0/dist/mqtt.min.js"></script>
    <script src="loading.js"></script>
    <script src="game_board.js"></script>
    <script src="game_client.js"></script>
    <script src="game_controller.js"></script>
  </head>
  <body>
    <audio id="auin">
      <source src="juntos-607.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio id="auout">
      <source src="that-was-quick-606.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio id="aunt">
      <source src="done-for-you-612.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio id="aung">
      <source src="got-it-done-613.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio id="augo">
      <source src="moonless-591.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div id="msg">Click on the screen to play effects.</div>
    <div id="center-div">
      <div>
        <button id="butCreateRoom">Create new room</button>
        <button id="butConnectRoom">Connect to room</button>
        <button id="butNewGame">New Game</button>
        <button id="butEndGame">End game</button>
      </div>
      <div>
        <label id="room"></label>
        <label id="player"></label></br>
      </div>
      <div class="center">
        <canvas id="canvas" width="650" height="650"></canvas>
      </div>
      <div>
        <label id="game_status">Game stopped</label></br>
        <label id="opponent_status">No opponent online</label></br>
      </div>
    </div>
  </body>
</html>
